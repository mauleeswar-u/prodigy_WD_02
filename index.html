<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="stopwatch-title">STOPWATCH</h1>
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00</span>
                    <span class="colon">:</span>
                    <span class="text sec">00</span>
                    <span class="colon">:</span>
                    <span class="text msec">00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
            <button class="lap-clear">Clear All</button>
        </div>
        <ul class="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
